[tool:pytest]
testpaths = tests extractors/*/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    extraction: Control extraction tests
    csv: CSV generation tests
    modular: Tests for modular extractor components
    
# Minimum version requirements
minversion = 6.0

# Test discovery patterns - updated for modular architecture
testpaths = tests ingest/tests

# Coverage settings (if coverage is installed)
addopts = 
    --cov=extractors
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-fail-under=80

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning 